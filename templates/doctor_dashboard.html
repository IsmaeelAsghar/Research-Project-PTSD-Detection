            color: #fff;
            border: none;

        .upload-btn, .start-record-btn {
            margin-left: 10px;
            cursor: pointer;
            padding: 80px;
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.4s ease, color 0.4s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-btn:hover, .start-record-btn:hover {
            background-color: #c4c4c4;
            color: #fff;

        .upload-btn {

        .start-record-btn {

        }
