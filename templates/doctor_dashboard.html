<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            width: 90%; /* Adjust width */
            height: 56%; /* Adjust height */
            margin: auto;
            padding: 40px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .container1 {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            position: relative;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Enable wrapping */
            margin-top: 100px;
        }

        .upload-btn, .start-record-btn {
            margin: 10px;
            cursor: pointer;
            padding: 80px;
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.4s ease, color 0.4s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-btn:hover, .start-record-btn:hover {
            background-color: #c4c4c4;
            color: #fff; 
            transform: translateY(-20px);
        }

        @media (max-width: 768px) {
            .upload-btn, .start-record-btn {
                padding: 50px; /* Reduce padding for smaller screens */
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .upload-btn, .start-record-btn {
                padding: 20px; /* Further reduce padding for extra small screens */
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html'%}

    <div class="container1">
        <h2 id="dashboardTitle">Doctor Dashboard</h2>
    </div>

    <div class="container">
        <div class="button-container">
            <!-- Upload Video Section -->
            <a href="{{ url_for('upload') }}">
                <div id="toggleUploadSectionDiv" class="upload-btn">
                    Upload Video
                </div>
            </a>

            <!-- Start Recording Section -->
            <a href="{{ url_for('record') }}">
                <div id="startRecordDiv" class="start-record-btn">
                    Start Recording
                </div>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
