<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        body {
            background-image: url('https://images.pexels.com/photos/6373139/pexels-photo-6373139.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 1rem;
            display: flex;
            align-items: stretch;
            justify-content: center;
            max-width: 1200px;
            height: 100%;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 0 20px 10px rgba(15, 7, 7, 0.1);
            overflow: hidden;
        }
        .image-column {
            background-color: #ffffff;
            color: #ffffff;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 0.2;
            animation: fadeIn 3.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .image-column img {
            max-width:98%;
            height: auto;
            border-radius: 0 0 0 12px;
        }
        .form-column {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-form {
            max-width: 440px;
            width: 100%;
            padding: 3.5rem;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 20px 10px rgba(15, 7, 7, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-check-label {
            font-weight: normal;
        }
        .btn-primary, .btn-secondary {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .image-column, .form-column {
                flex: none;
                width: 100%;
                padding: 2rem;
            }
            .image-column {
                display: none;
            }
            .login-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-column col-md-6 d-none d-md-flex">
            <img src="{{ url_for('static', filename='login.png') }}" alt="My Image">
        </div>
        <div class="form-column col-12 col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-form">
                <h1 class="h3 mb-3 font-weight-normal text-center">Welcome</h1>

                <!-- Flash message -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for category, message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                    <input type="hidden" id="role" name="role">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
