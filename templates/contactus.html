<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9; /* Light gray background */
        }

        .navbar-brand {
            font-size: 1.75rem; /* Increase font size of brand */
            font-weight: bold; /* Make brand font bold */
            color: #343a40; /* Dark color for brand */
        }

        .container {
            margin-top: 80px; /* Add top margin to the container */
        }

        .card {
            border: 1px solid #dee2e6; /* Light border */
            border-radius: 10px; /* Apply border radius */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            background-color: #ffffff; /* White background for the card */
        }

        .card-title {
            color: #0056b3; /* Dark blue color for card title */
            font-weight: bold; /* Bold card title */
        }

        .card-text {
            font-size: 1rem; /* Standardize font size of card text */
            color: #495057; /* Dark gray color for text */
        }

        .card-body {
            padding: 20px; /* Increase padding inside card body */
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.5rem; /* Adjust font size on small screens */
            }

            .card-title {
                font-size: 1.25rem; /* Adjust card title size on small screens */
            }

            .card-text {
                font-size: 0.95rem; /* Adjust card text size on small screens */
            }
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    {% include 'navbar.html'%}
    <div class="container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <p class="text-center">If you have any questions or need further assistance, please contact our admin:</p>
        <div class="card mx-auto mt-3" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center">Admin Contact Information</h5>
                <div class="contact-info">
                    <p class="card-text"><strong>Email:</strong> admin@example.com</p>
                    <p class="card-text"><strong>Phone:</strong> (123) 456-7890</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
