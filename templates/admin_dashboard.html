<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .doctor-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s;
        }
        .doctor-card:hover {
            transform: translateY(-20px);
        }
        .img-container {
            width: 100%;
            height: 250px;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            overflow: hidden; /* Ensure the image doesn't overflow the container */
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container without distortion */
            border-radius: 15px;
        }
        .doctor-details {
            padding: 20px;
        }
        .doctor-link {
            text-decoration: none;
            color: #007bff;
        }
        .doctor-link:hover {
            text-decoration: underline;
        }
        .highlight {
            font-weight: bold;
        }

        /* Modal styling */
        .modal-content {
            border-radius: 20px;
        }
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .modal-body {
            text-align: center;
            padding: 20px;
        }
        #modalImage {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="btn-container">
            <a href="/register_doctor" class="btn btn-primary">Register Doctor</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2 class="mt-5 text-center">Registered Doctors</h2>
        <div class="row mt-4">
            {% for doctor in doctors %}
            <div class="col-md-4 mb-4">
                <div class="card doctor-card">
                    <div class="img-container">
                        {% if doctor.picture_filename %}
                            <img src="{{ url_for('static', filename='doctors/' + doctor.picture_filename) }}" alt="{{ doctor.fullname }}" class="doctor-img">
                        {% else %}
                            <img src="https://via.placeholder.com/300x200" alt="{{ doctor.fullname }}" class="doctor-img">
                        {% endif %}
                    </div>
                    <div class="doctor-details">
                        <h4><a href="{{ url_for('update_doctor', doctor_id=doctor.id) }}" class="doctor-link">{{ doctor.fullname }}</a></h4>
                        <div><span class="highlight">Email:</span> {{ doctor.email }}</div>
                        <div><span class="highlight">Phone Number:</span> {{ doctor.phone_number }}</div>
                        <div><span class="highlight">Address:</span> {{ doctor.address }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Doctor Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Doctor Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.doctor-img').on('click', function() {
                var src = $(this).attr('src');
                var doctorName = $(this).attr('alt');
                $('#modalImage').attr('src', src);
                $('#imageModalLabel').text(doctorName);
                $('#imageModal').modal('show');
            });
        });
    </script>
</body>
</html>
